<body dir="rtl">
    <!-- Navbar -->
    <div class="navbar navbar-expand navbar-dark text-white" style="background-color: #098197;">
        <div class="container">
            <a href="#" class="navbar-brand fw-bold fs-3"> صـــدى ســمــارت</a>

        <div class="p-3  text-dark fw-semibold">
